version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6

    steps:
      - checkout
      - run:
         name: Installing Dependencies
         command: |
           python3 -m venv venv
           . venv/bin/activate
           pip install -r requirements.txt
      - run:
         name: Unit Testing
         command: 'python3 -m unittest discover -v'
